<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.0/font/css/open-iconic-bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="Wiki.css">
</head>

<body>
	<div class="row">
		<div class="col-lg-6 col-md-8">
			<img src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2010/05/wikipedia1.png" class="responsive">
		</div>
		<div class="col-lg-6 col-md-4 explore align-self-center">
			<a href="https://en.wikipedia.org/wiki/Special:Random"><p id="random">View a Random Article</p></a>
			<br>
			<span class="oi oi-magnifying-glass" id="search" title="magnifying-glass" aria-hidden="true"></span>
			<input type="text" id="query" autocomplete="off">
			<p>Click icon to search</p>
			<div id="results"></div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="Wiki.js"></script>

</body>
</html>
